<!DOCTYPE html>
<html>
    <head>
        <title>Panel Version Component</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
    <wicket:panel>        
        <h1>Versions of <span wicket:id="nodeName">[node name]</span></h1>    
        <table border=2 class="design1">
            <tr>
                <th>Node</th>
                <th>PID</th>
                <th>Date</th>
                <th colspan="2">Accessible</th>
            </tr>
            <tr wicket:id="rowItems">
                <td>
                    <a href='#' wicket:id="linktoNode">[link]</a>
                </td>
                <td>
                    <a href='#' wicket:id="linktoPID">[link]</a>
                </td>
                <td>
                    <span wicket:id="currentNodeDate">[Date for the current node]</span> 
                    <span wicket:id="current" title="This is the current version of the selected node">Current</span>
                </td>
                <td>
                    <span wicket:id="hasaccess">[User access to a node]</span>
                </td>

            </tr>
        </table>
    </wicket:panel>
</body>
</html>
