<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.6-strict.dtd" xml:lang="en"
      lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>NodesPanel</title>
    </head>
    <body>
        <wicket:panel>
            <div id="feedbackPanel" wicket:id="feedbackPanel">[Feedback]</div>
            <div id="actionsPanelContainer">
                <div id="linksPanel">
                    <a class="btn btn-3 btn-3b Bookmark" wicket:id="bookmark" title="Bookmark, cite or link this archive node"><span>Bookmark</span></a>
                    <div wicket:id="bookmarkdialogue" />
                </div>
                <div id="actionsPanel" wicket:id="nodeActions">[NODE ACTIONS]</div>
            </div>
            <div id="nodePresentationContainer" wicket:id="nodePresentationContainer">
                <div id="nodePresentation" wicket:id="nodePresentation">[NODE PRESENTATION]</div>
            </div>
            <script>
                $(function() {
                    $(window).resize(doLayout);
                    doLayout();
                });
            </script>
        </wicket:panel>
    </body>
</html>
